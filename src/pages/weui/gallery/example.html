<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Gallery</h1>
        <p class="page__desc">画廊，可实现上传图片的展示或幻灯片播放 （<a href="https://weui.io/#gallery" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <div class="weui-btn-area">
            <weui-button color="primary" (click)="show()">再次显示</weui-button>
        </div>
    </div>
    <weui-gallery [image]="image" [canDelete]="true" (delete)="onDelete($event)" (click)="hide()"></weui-gallery>
</div>
