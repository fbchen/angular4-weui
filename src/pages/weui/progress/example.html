<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Progress</h1>
        <p class="page__desc">进度条 （<a href="https://weui.io/#progress" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd page__bd_spacing">

        <weui-progress-bar [value]="data.value1" (terminate)="onTerminate($event)"></weui-progress-bar>
        <br>
        <weui-progress-bar [value]="data.value2" (terminate)="onTerminate($event)"></weui-progress-bar>
        <br>
        <weui-progress-bar [value]="data.value3" (terminate)="onTerminate($event)"></weui-progress-bar>
        <br>
        <weui-progress-bar [value]="data.value4" color="warn"></weui-progress-bar>
        <br>

        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary" (click)="upload()">上传</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
