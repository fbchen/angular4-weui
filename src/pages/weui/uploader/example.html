<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Uploader （<a href="https://weui.io/#uploader" target="_blank">原链接</a>）</h1>
        <p class="page__desc">上传组件，一般配合<a class="link" href="https://weui.io/#gallery">组件Gallery</a>来使用。</p>
    </div>
    <div class="page__bd">

        <weui-items baseCls="form">
            <weui-item>
                <weui-uploader #uploader></weui-uploader>
            </weui-item>
        </weui-items>
        <div class="weui-btn-area">
            <weui-button color="primary" (click)="upload()">上传</weui-button>
        </div>

    </div>
    <div class="page__ft j_bottom">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
