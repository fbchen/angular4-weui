<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Toast</h1>
        <p class="page__desc">弹出式提示 （<a href="https://weui.io/#toast" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <weui-button (click)="showToast()">成功提示</weui-button>
        <weui-button (click)="showLoadingToast()">加载中提示</weui-button>

        <weui-toast #toast1 status="success"></weui-toast>
        <weui-toast #toast2 status="loading"></weui-toast>
    </div>
    <div class="page__ft">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
