<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Button</h1>
        <p class="page__desc">按钮 （<a href="https://weui.io/#button" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <weui-button color="primary">页面主操作 Normal</weui-button>
        <weui-button color="primary" [loading]="true" (click)="toggleLoading($event)" #button>页面主操作 Loading</weui-button>
        <weui-button color="primary" [disabled]="true">页面主操作 Disabled</weui-button>

        <weui-button color="default">页面次要操作 Normal</weui-button>
        <weui-button color="default" [loading]="true">页面次要操作 Loading</weui-button>
        <weui-button color="default" [disabled]="true">页面次要操作 Disabled</weui-button>

        <weui-button color="warn">警告类操作 Normal</weui-button>
        <weui-button color="warn" [loading]="true">警告类操作 Loading</weui-button>
        <weui-button color="warn" [disabled]="true">警告类操作 Disabled</weui-button>

        <div class="button-sp-area">
            <weui-button color="default" plain>按钮</weui-button>
            <weui-button color="default" [disabled]="true" plain>按钮</weui-button>

            <weui-button color="primary" plain>按钮</weui-button>
            <weui-button color="primary" [disabled]="true" plain>按钮</weui-button>

            <weui-button color="primary" mini class="inline">按钮</weui-button>
            <weui-button color="default" mini class="inline">按钮</weui-button>
            <weui-button color="warn" mini class="inline">按钮</weui-button>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
