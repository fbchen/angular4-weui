<div class="page">
    <div class="page__hd">
        <h1 class="page__title">SearchBar</h1>
        <p class="page__desc">搜索栏 （<a href="https://weui.io/#searchbar" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd">

        <weui-searchbar (search)="search($event)"></weui-searchbar>

        <div class="weui-cells searchbar-result" [ngStyle]="{display: showResult ? 'block' : 'none'}">
            <div class="weui-cell weui-cell_access" *ngFor="let item of list | arrayfilter: filterFn">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft j_bottom">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
