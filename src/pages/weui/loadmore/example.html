<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Loadmore</h1>
        <p class="page__desc">加载更多 （<a href="https://weui.io/#loadmore" target="_blank">原链接</a>）</p>
    </div>
    <div class="page__bd">
        <weui-loadmore [loading]="true">正在加载</weui-loadmore>

        <weui-loadmore line>暂无数据</weui-loadmore>

        <weui-loadmore line dot></weui-loadmore>

        <weui-loadmore #loadmore [loading]="false">{{loadmoreText}}</weui-loadmore>
        <div class="weui-btn-area">
            <weui-button color="primary" (click)="load()">开始加载</weui-button>
        </div>

    </div>
    <div class="page__ft">
        <a href="javascript:;" (click)="home()"><img src="./assets/weui-example/images/icon_footer_link.png" /></a>
    </div>
</div>
